<!DOCTYPE html>
<html>
<head>
  <title>Surprise Image with Jumpscare</title>
  <style>
    #image-container {
      display: none;
    }

    #sleep{
      display:none;
      color:white;
    }

  </style>
  <script>
    function showImage() {
      var imageContainer = document.getElementById("image-container");
      var sleepContainer = document.getElementById("sleep");
      var audioElement = document.getElementById("jumpscare-audio");

      // Display the image container
      imageContainer.style.display = "block";
      sleepContainer.style.display = "block";
      document.body.style.backgroundColor = "red";



      // Play the jumpscare sound
      audioElement.play();
    }
  </script>
</head>
<body>
  <h1>ðŸ‘‡Click the button for a surprise!</h1>
  <button onclick="showImage()">SURPRISE</button>
  <div id="image-container">
    <img src="surprise.jpg" alt="Jeff the Killer">
  </div>
  <audio id="jumpscare-audio" src="surprise.mp3"></audio>
  <h1 id="sleep">GO TO SLEEP!!!</h1>
</body>
</html>
